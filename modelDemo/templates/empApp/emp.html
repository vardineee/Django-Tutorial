<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee information</title>
  </head>
  <body>
    <h1>Employee List</h1>
    {% if employees%}
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
      </thead>
      {% for emp in employees %}
      <tr>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.salary}}</td>
      </tr>
    </table>
    {% endfor %}
    {%else%}
    <p>No data to display</p>
    {% endif %}
  </body>
</html>
